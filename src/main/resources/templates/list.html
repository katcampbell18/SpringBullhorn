<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>List</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:darkorchid;">
            <h1 class="display-4">Welcome to the Bullhorn!</h1>
            <hr class="my-4">
            <p class="lead">
                <a class="btn btn-success" href="/add">Add a Message</a>
            </p>
        </div>
        <div th:replace="base :: header"></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Message</th>
                        <th scope="col">Posted On</th>
                        <th scope="col">Sent By</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${post}">
                    <tr>
                        <td th:inline="text">[[${post.content}]]</td>
                        <td th:inline="text">[[${post.postedDate}]]</td>
                        <td th:inline="text">[[${post.sentBy}]]</td>
                        <td>
                            <a th:href="@{/detail/{id}(id=${post.id})}">Detail</a>
                        </td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div th:replace="base :: footer"></div>
</body>
</html>
