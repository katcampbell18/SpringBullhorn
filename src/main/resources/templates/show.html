<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Show</title>
</head>
<body>
    <div class="container">
        <div th:replace="base :: header"></div>
        <div class="card" style="width: 18rem">
                <img class="card-img-top" th:src="${post.image}" alt="Card image cap" />
                <div class="card-body">
                    <h5 class="card-title" th:th:inline="text">[[${post.content}]]</h5>
                    <p class="card-text" th:inline="text">This was posted on [[${post.postedDate}]] by [[${post.sentBy}]]</p>
                    <a th:href="@{/update/{id}(id=${post.id})}" class="card-link">Update Message</a>
                    <a th:href="@{/delete/{id}(id=${post.id})}" class="card-link">Delete Message</a>
                </div>
        </div>
        <br />
        <br />
        <hr />
        <div th:replace="base :: footer"></div>
    </div>
</body>
</html>
